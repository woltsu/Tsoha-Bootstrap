{% extends "base.html" %}
{% block content %}

<div style="margin-bottom: 50px">
    <h1>Lis채채 tuoteluokka</h1>
    <form method="post" action="{{base_path}}/tuoteluokat/lisaa">
        <div class="form-group">
            <label>Tuoteluokan nimi</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Lis채채 tuoteluokka</button>
        </div>
    </form>
</div>

<div style="margin-bottom: 50px">
    <h1>Poista tuoteluokka</h1>
    {% for tuoteluokka in tuoteluokat %}
    <form method="post" action="{{base_path}}/tuoteluokat/poista" class="form-inline" style="margin: 1% 1% 2% 0%">
        {{tuoteluokka.nimi}}
        <input type="hidden" name="id" value="{{tuoteluokka.id}}">
        <button type="submit" class="btn btn-danger">Poista</button>
    </form>
    {% endfor %}
</div>
{% endblock %}
