{% extends "base.html" %}
{% block content %}  

<h1>Rekisteröidy</h1>

<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label>Sähköposti</label>
        <input type="text" class="form-control" name="email" value="{{attributes.email}}">
        <p class="help-block">esim. essi@esimerkki.com</p>
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="password">
    </div>

    <div class="form-group">
        <label>Salasana uudelleen</label>
        <input type="password" class="form-control" name="passwordAgain">
    </div>

    <div class="form-group">
        <label>Puhelinnumero</label>
        <input type="text" class="form-control" name="puh" value="{{attributes.puh}}">
        <p class="help-block">esim. 0441234567</p>
    </div>

    <div class="form-group">
        <label>Etunimi</label>
        <input type="text" class="form-control" name="firstName" value="{{attributes.etunimi}}">
    </div>

    <div class="form-group">
        <label>Sukunimi</label>
        <input type="text" class="form-control" name="lastName" value="{{attributes.sukunimi}}">
    </div>

    <button type="submit" class="btn btn-primary" style="display: inline-block; margin-right: 10px;">Rekisteröidy</button>

</form>

{% endblock %}
